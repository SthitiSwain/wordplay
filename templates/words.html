<doctype html>
<title>List of words</title>

<p><a href="{{ url_for('.add_word_view') }}"> Add word </a></p>

<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
{{ table }}
